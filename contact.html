<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <nav>
                <ul>
                    <li><a href="/contact">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    

                    <li><a href="/artwork.html">Artworks</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>

                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h2>CONTACT ME FOR WORK/GENERAL ENQUIRIES</h2>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">User Name</label>
                        <input type="text" placeholder="Write your name here" class="form-control" id="clientname">
                    </div>


                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" placeholder="Write email id here" class="form-control" id="clientEmail"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone no. with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone no.</label>
                        <input type="text" placeholder="Write your phone no. here" class="form-control"
                            id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="text" placeholder="Type Enquiry here" class="form-control" id="clientenquiry">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to work on a project with you</label>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
